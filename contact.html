<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navwrap">
                <div class="logo-container">
                    <a href="./">
                        <h1 id="logo-h1">Andrew Faria</h1>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="./">About</a>
                    <a href="./portfolio.html">Portfolio</a>
                    <a class="active" href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <section>
            <h1 id="section-h1">Contact</h1>
            <div class="form-wrap">
                <form onsubmit="event.preventDefault()">
                    <label for="name">Name</label>
                    <input placeholder="John Smith" id="name" type="text">
                    <label for="email">Email</label>
                    <input placeholder="example@gmail.com" id="email" type="text">
                    <label for="message">Message</label>
                    <textarea placeholder="..." id="message"></textarea>
                    <button type="submit" id="contactBtn">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <span>Copyright</span>
        </div>
    </footer>
</body>

</html>
